<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <h1>Blackjack</h1>

    <h6 id="PlayARound">Want to play a round ?</h6>
      <button class="btn btn-danger" id="MainMenuButton" onclick="Back()">Main menu</button>

    <button class="btn btn-danger" id="StartingButton" onclick="Start()">START</button>

    <h6 id="message-el"></h6>

    <h2 id="numberOnScreen">0</h2>
    <h2 id="NumberSavedHTML">0</h2>
    <button class="btn btn-danger" id="AddingButton" onclick="Add()">ADD</button>
    <button class="btn btn-danger" id="SaveButton" onclick="Save()">SAVE</button>

<p id="history-el">Previous entries : </p>


<p id="Num1"></p> <p id="Num2"></p>
<button class="btn btn-danger" id="boutonAjouter" onclick="ajouter()">+</button>

<button class="btn btn-danger" id="boutonSoustraire" onclick="soustraire()">-</button>

<button class="btn btn-danger" id="boutonMultiplier" onclick="multiplier()">x</button>

<button class="btn btn-danger" id="boutonDiviser" onclick="diviser()">/</button>

<p id="resultat"></p>

    <script src ="index.js"></script>
    </script>
  </body>
</html>
